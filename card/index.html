<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
</head>
<body>
    <main class="main-container">
        <h1 class="title">Card</h1>

        <section class="card">
            <img src="./ninja.png" alt="Ninja class" class="card-img" />
            <h2 class="card-title">Ninja Style</h2>
            <p class="card-description">With the Ninja Style you'll be able to hide in the shadows!</p>
            <button class="choice-button">Pick style</button>
        </section>
    </main>

    <footer class="footer-container">
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
